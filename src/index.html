<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brief5</title>
    <link rel="stylesheet" href="style.scss">
</head>

<body>
    <article>
        <div class="wrapper">
            <div class="homePageContainer">
                <h1>Welcome to the Game</h1>
                <small id="NameInputErrorMessage"></small>
                <input type="text" id="petsNameInput" placeholder="Pets Name...">
                <select name="petOptions" id="selectOption">
                    <option value="Wolf">Wolf</option>
                    <option value="Dragon">Dragon</option>
                </select>
                <button type="submit" id="homePageStartButton">Start</button>
            </div>
            <div class="gameSectionContainer hide">
                <div class="gameSectionContents">
                    <div class="barCounters">
                        <div class="barConuterElement">
                            <div class="barCounterIcon firstIcon"></div>
                            <div class="firstBarCounter barCountersize">
                                <div class="barRedColor btn" id="bloodBarLevel"></div>
                                <p class="procents"><span id="bloodBar" class="barValue">100</span>%</p>
                            </div>
                        </div>
                        <div class="barConuterElement">
                            <div class="barCounterIcon secondIcon"></div>
                            <div class="secondBarCounter barCountersize">
                                <div class="barRedColor" id="meatBarLevel"></div>
                                <p class="procents"><span id="meatBar" class="barValue">100</span>%</p>
                            </div>
                        </div>
                        <div class="barConuterElement">
                            <div class="barCounterIcon thirdIcon peopleIcon"></div>
                            <div class="thirdBarCounter barCountersize">
                                <div class="barRedColor btn" id="foodBarLevel"></div>
                                <p class="procents"><span id="foodBar" class="barValue">100</span>%</p>
                            </div>
                        </div>
                    </div>
                    <div class="gameSectionImage">
                        <div class="wolfImage petImage"></div>
                    </div>
                    <div class="gameSectionButtons">
                        <div class="gameSectionBtn bloodButton"></div>
                        <div class="gameSectionBtn meatButton"></div>
                        <div id="foodButton" class="gameSectionBtn foodButton"></div>
                    </div>
                </div>
            </div>
            <div class="resultContainer hide">
                <div class="resultContainerContents">
                    <h1>Game Over!</h1>
                    <button id="replayButton">Replay!</button>
                </div>
            </div>
        </div>
    </article>

    <script src="script.ts" type="module"></script>
</body>

</html>
