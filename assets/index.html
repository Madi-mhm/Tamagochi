<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brief5</title>
    <link rel="stylesheet" href="style.scss">
</head>

<body>
    <article>
        <div class="wrapper">
            <div class="homePageContainer">
                <h1>Welcome to the Game</h1>
                <input type="text" placeholder="Pets Name...">
                <input type="text" placeholder="Choose Pet...">
                <button id="homePageStartButton">Start</button>
            </div>
            <div class="gameSectionContainer">
                <div class="gameSectionContents">
                    <div class="barCounters">
                        <div class="barConuterElement">
                            <div class="barCounterIcon firstIcon"></div>
                            <div class="firstBarCounter barCountersize">
                                <p><span>20</span>%</p>
                            </div>
                        </div>
                        <div class="barConuterElement">
                            <div class="barCounterIcon secondIcon"></div>
                            <div class="secondBarCounter barCountersize">
                                <p><span>20</span>%</p>
                            </div>
                        </div>
                        <div class="barConuterElement">
                            <div class="barCounterIcon thirdIcon"></div>
                            <div class="thirdBarCounter barCountersize">
                                <p><span>20</span>%</p>
                            </div>
                        </div>
                    </div>
                    <div class="gameSectionImage">
                        <div class="petImage"></div>
                    </div>
                    <div class="gameSectionButtons">
                        <div class=" gameSectionBtn bloodButton"></div>
                        <div class=" gameSectionBtn meatButton"></div>
                        <div class=" gameSectionBtn rabbitButton"></div>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <script src="script.ts" type="module"></script>
</body>

</html>
